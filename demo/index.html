<!doctype html>
<html>
  <head>
    <title>dialog-colorpicker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../dialog-colorpicker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic dialog-colorpicker Demo</h3>
      <demo-snippet>
        <template>
          <dialog-colorpicker id="colorpicker" initial-value="#54967600"></dialog-colorpicker>

          <button onclick="colorpicker.show()">Open Color Picker (Initial/last value)</button>

          <button onclick="colorpicker.show('#002370')">Open Color Picker (Blue)</button>

          <button onclick="colorpicker.show('57')">Open Color Picker (Transparency only)</button>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
