<!doctype html>
<html>
  <head>
    <title>dialog-colorpicker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../dialog-colorpicker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

    <script>
      function showColorPicker()
      {
        var cp = document.getElementById("color-picker");
        cp.show("#002370");
      }
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic dialog-colorpicker Demo</h3>
      <demo-snippet>
        <template>
          <dialog-colorpicker id="color-picker" initial-value="#54967600"></dialog-colorpicker>

          <button onclick="showColorPicker()">Open Color Picker</button>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
